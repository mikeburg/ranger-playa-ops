#
# Docker Compose for on playa operations
#
# Exposed port assignments:
#
# 80: Nginx (http, unsecured) for Clubhouse & IMS, redirects to https
# 443: Nginx (https, secured) for Clubhouse  & IMS
#
# 8306: Clubhouse/IMS/Radio Monitor database, localhost only for monit
# 8400: IMS localhost only for monit 
# 8100: Clubhouse frontend, localhost only for monit
# 8025: SMTPD, localhost only for monit
# 8587: SMTPD (tls), localhost only for monit
# 9200: Radio Monitor dashboard frontend
# 9300: Radio Monitor dashboard backend, web server
# 9301: Radio Monitor dashboard backend, web socket
# 9306: Radio GPS Logger database

version: '3.8'

services:
  # Clubhouse backend (API)
  api:
    build:
      context: ./src/api
      dockerfile: Dockerfile
    image: apiserver:prod
    env_file: .rangers.env
    tty: true
    ports:
      - "127.0.0.1:8200:80"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    volumes:
      - ./data/photos:/var/www/application/storage/photos
    depends_on:
      - db
    restart: unless-stopped

  # Clubhouse 2 frontend
  client:
    build:
      context: ./src/client
      dockerfile: Dockerfile
    image: client:prod
    restart: unless-stopped
    tty: true
    ports:
      - "127.0.0.1:8100:80"
    dns:
      - 8.8.8.8
      - 8.8.4.4

  # IMS server
  ims:
    build:
      context: ./src/ranger-ims-server
      dockerfile: Dockerfile
    env_file: .rangers.env
    image: ims:prod
    restart: unless-stopped
    tty: true
    ports:
      - "127.0.0.1:8400:80"
    volumes:
      - ./data/ims:/external
    dns:
      - 8.8.8.8
      - 8.8.4.4


  # Web server load balancer/frontend
  nginx:
    build:
      context: ./services/nginx
      dockerfile: Dockerfile
    image: nginx:prod
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    volumes:
      - ./data/certs:/etc/nginx/certs
      - ./data/photos:/photos
    depends_on:
      - api
      - client

  # MySQL Service
  db:
    image: mariadb:10.5.12
    env_file: .rangers.env
    restart: unless-stopped
    tty: true
    ports:
      - "127.0.0.1:8306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql

  # Radio GPS Logger DB
  #radio-gps-db:
  #  image: mariadb:10.5.12
  #  env_file: .radio-gps.env
  #  restart: unless-stopped
  #  tty: true
  #  ports:
  #    - "9306:3306"
  #  volumes:
  #    - ./data/mariadb-radio-gps:/var/lib/mysql

  # Radio Monitor DB
  radio-monitor-db:
    image: mariadb:10.5.12
    env_file: .radio-server.env
    restart: unless-stopped
    tty: true
    ports:
      - "9310:3306"
    volumes:
      - ./data/mariadb-radio-monitor:/var/lib/mysql

  # SMTP Relay Server
  smtpd:
    build:
      context: ./services/smtpd
      dockerfile: Dockerfile
    image: smtpd:prod
    tty: true
    restart: unless-stopped
    ports:
      - "127.0.0.1:8587:587"
      - "127.0.0.1:8025:25"
    env_file: .rangers.env
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      HOSTNAME: "ranger-clubhouse.nv.burningman.org"
      MASQUERADED_DOMAINS: "burningman.org"
      ALLOWED_SENDER_DOMAINS: "burningman.org"
      RELAYHOST: "[email-smtp.us-west-2.amazonaws.com]:587"

    volumes:
      - ./data/postfix:/var/spool/postfix

  # Radio Monitor Dashboard
  # Port 9200
  last-caller-app:
    build:
      context: ./src/last-caller-app
      dockerfile: Dockerfile
    image: last-caller-app:prod
    tty: true
    restart: unless-stopped
    ports:
      - "9200:80"
    dns:
      - 8.8.8.8
      - 8.8.4.4

  # Radio Monitor Server
  # port 9300, web server requests
  # Port 9301, web socket
  radio-server:
    build:
      context: ./src/radio-server
      dockerfile: Dockerfile
    image: radio-server:prod
    env_file: .radio-server.env
    tty: true
    restart: unless-stopped
    ports:
      - "9300:9300"
      - "9301:9301"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - db
